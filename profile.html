        .profile-card {
            border: 1px solid #ddd;
            padding: 20px;

            display: grid;
            grid-template-columns: 200px auto; /* 左侧图片占200px宽度，右侧内容自动适应剩余空间 */

            align-items: start; /* 让内容从顶部开始对齐，而不是垂直居中 */
        }

        .profile-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
